		<title>Graph</title>

		<div class="graph">
			<div class="line"><div class="range-val"></div></div>

			<div class="line"><div class="range-val"></div></div>
			<div class="line"><div class="range-val"></div></div>
			<div class="line"><div class="range-val"></div></div>
			<div class="line"><div class="range-val bottom">0</div></div>
			<ul class="points">
				<li><div class="point-1"></div><div class="gorizontal-line"></div></li>
				<li><div class="point-2"></div><div class="gorizontal-line"></div><div class="vertical-line"></div></li>
				<li><div class="point-3"></div><div class="gorizontal-line"></div><div class="vertical-line"></div></li>
				<li><div class="point-4"></div><div class="gorizontal-line"></div><div class="vertical-line"></div></li>

				<li><div class="point-6"></div><div class="gorizontal-line"></div><div class="vertical-line"></div></li>
				<li><div class="point-7"></div><div class="gorizontal-line"></div><div class="vertical-line"></div></li>
				<li><div class="point-8"></div><div class="gorizontal-line"></div><div class="vertical-line"></div></li>
				<li><div class="point-9"></div><div class="vertical-line"></div></li>
			</ul>
		</div>

		<div class="container">
			<div class="left-panel">
				<table class="factors">
					<thead>
						<tr>
							<td>Weight (%)</td>
							<td><span class="icon"></span></td>
							<td>Factors (Click for Detailed View)</td>
							<td>Score</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="text"></td>
							<td><span class="icon"></span></td>
							<td><span>Economy</span></td>
							<td><input type="number" value='3' max='5' min='1' class="economy"></td>
						</tr>
						<tr>
							<td><input type="text"></td>
							<td><span class="icon"></span></td>
							<td><span>Financial Management</span></td>
							<td><input type="number" value='3' max='5' min='1' class="finman"></td>
						</tr>
						<tr>
							<td><input type="text"></td>
							<td><span class="icon"></span></td>
							<td><span>Budgetary Flexibility</span></td>
							<td><input type="number" value='3' max='5' min='1' class="budflex"></td>
						</tr>
						<tr>
							<td><input type="text"></td>
							<td><span class="icon"></span></td>
							<td><span>Budgetary Performance</span></td>
							<td><input type="number" value='3' max='5' min='1' class="budper"></td>
						</tr>
						<tr>
							<td><input type="text"></td>
							<td><span class="icon"></span></td>
							<td><span>Liquidity</span></td>
							<td><input type="number" value='3' max='5' min='1' class="liq"></td>
						</tr>
						<tr>
							<td><input type="text"></td>
							<td><span class="icon"></span></td>
							<td><span>Debt Burden</span></td>
							<td><input type="number" value='3' max='5' min='1' class="debt"></td>
						</tr>
						<tr>
							<td><input type="text"></td>
							<td><span class="icon"></span></td>
							<td><span>Contingent Liabilities</span></td>
							<td><input type="number" value='3' max='5' min='1' class="conlib"></td>
						</tr>
						<tr>
							<td></td>
							<td><span class="icon"></span></td>
							<td><span>Factor Score Weighted Average</span></td>
							<td><input type="number" value='3' max='5' min='1' class="fac-score"></td>
						</tr>
						<tr>
							<td>Cap / Notch</td>
							<td><span class="icon"></span></td>
							<td><span>Overrides</span></td>
							<td><input type="text" value='a'></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="right-panel"></div>
		</div>
